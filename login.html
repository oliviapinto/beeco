<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="sss/sss.min.js"></script>
    <link rel="stylesheet" href="sss/sss.css" type="text/css" media="all">
    <script>
        jQuery(function ($) {
            $('.slider').sss();
        });
    </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
</head>

<body>
    <section class="login">
        <div class="login__container">
            <div class="login-register__container-ios">
                <img class="login-register__container-ios-img" src="./assets/icones/ios_elements.svg" alt="ios">
            </div>
            <div class="login__container-top">
                <p class="login__container-text"> Connexion </p>
                <img class="login__container-leaf" src="./assets/icones/feuille_mini.svg" alt="feuille mini">
                <a class="login__container-cross" href="#">
                    <img class="login__container-cross-img" src="./assets/icones/croix.svg" alt="croix">
                </a>
            </div>
            <h1 class="login__container-title title"> Enfin de retour! C'est l'heure de recycler! </h1>
            <input class="login__container-mail" type="text" placeholder="Entre ton adresse email">
            <div class="login__container-line"></div>
            <input class="login__container-password" type="text" placeholder="Entre ton mot de passe">
            <img class="login__container-eye" src="./assets/icones/eye.svg" alt="">
            <a class="login__container-forgotten" href="#"> Mot de passe oublié? </a>
            <a class="login__container-connexion" id="connexion" href="#"> Je me connecte </a>
        </div>
        <img class="login-register__line" src="./assets/icones/line.svg" alt="line">
    </section>
    <section class="bonjour" id="bonjour">
        <img class="bonjour__olivia" src="./assets/icones/bonjour.svg" alt="bonjour">
    </section>
    <section class="accueil" id="accueil">
        <div class="accueil__container">
            <div class="accueil__container-ios">
                <img class="accueil__container-ios-img" src="./assets/icones/ios_elements.svg" alt="">
            </div>
            <div class="accueil__container-ecran">
                <img class="accueil__container-ecran-img" src="./assets/icones/map1.png" alt="map">
            </div>
            <div class="accueil__container-text">
                <h2 class="accueil__container-text-title">  Sélectionne la borne <br> où tu veux aller</h2>
                <p class="accueil__container-text-p "> Les icônes les plus grosses représentent les <br> bornes les plus
                    proches de toi  </p>
                <a class="accueil__container-text-button" href="./borne.html"> Valider </a>
            </div>
            <div class="tapbar">
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./borne.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/pin_active.svg" alt="pin">
                    </a>
                    <p class="tapbar__container-text"> Bornes </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./defi.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/target.svg" alt="target">
                    </a>
                    <p class="tapbar__container-text"> Défis </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./scan.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/scan.svg" alt="scan">
                    </a>

                    <p class="tapbar__container-text"> Scan </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./boutique.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/present.svg" alt="cadeau">
                    </a>
                    <p class="tapbar__container-text"> Boutique </p>
                </div>
            </div>
            <img class="section3__line" src="./assets/icones/line.svg" alt="line">
        </div>
    </section>


    <script type="text/javascript" src="index.js"></script>

</body>

</html>
