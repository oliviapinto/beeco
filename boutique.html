<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="boutique">
        <div class="boutique__container">
            <div class="boutique__container-ios">
                <img src="./assets/icones/ios_elements.svg" alt="ios">
            </div>
            <div class="boutique__container-secondbar">
                <img class="boutique__container-secondbar-item" src="./assets/icones/second_bar.svg" alt="second bar">
            </div>
            <div class="boutique__container-shop">
                <h2 class="boutique__container-shop-title"> Quels cadeaux te <br> feraient plaisir?</h2>
                <input class="boutique__container-shop-search" type="text" name="rechercher" id="rechercher"
                    placeholder="Recherche ce que tu veux acheter">
                <img class="boutique__container-shop-searchicon" src="./assets/icones/search.svg" alt="search">
                <div class="login__container-line--grey"></div>
                <h3 class="boutique__container-shop-title2"> Catégories </h3>
                <div class="boutique__container-shop-items">
                    <div class="boutique__container-shop-items-item">
                        <img class="boutique__container-shop-items-item-img" src="./assets/photos/tshirtmarine.jpg"
                            alt="homme">
                        <div class="boutique__container-shop-items-item-textbox">
                            <p class="boutique__container-shop-items-item-textbox-text1"> Homme </p>
                            <p class="boutique__container-shop-items-item-textbox-text2"> (24) </p>
                        </div>
                    </div>
                    <div class="boutique__container-shop-items-item">
                        <a href="./femme.html">
                            <img class="boutique__container-shop-items-item-img" id="femme"
                                src="./assets/photos/tank_grandient_girl.png" alt="femme">
                        </a>
                        <div class="boutique__container-shop-items-item-textbox">
                            <p class="boutique__container-shop-items-item-textbox-text1"> Femme </p>
                            <p class="boutique__container-shop-items-item-textbox-text2"> (19) </p>
                        </div>
                    </div>
                    <div class="boutique__container-shop-items-item">
                        <img class="boutique__container-shop-items-item-img"
                            src="./assets/photos/tshirt_enfant_blanc2.png" alt="enfant">
                        <div class="boutique__container-shop-items-item-textbox">
                            <p class="boutique__container-shop-items-item-textbox-text1"> Enfant </p>
                            <p class="boutique__container-shop-items-item-textbox-text2"> (25) </p>
                        </div>
                    </div>
                    <div class="boutique__container-shop-items-item">
                        <img class="boutique__container-shop-items-item-img" src="./assets/photos/mug1_blanc.png"
                            alt="">
                        <div class="boutique__container-shop-items-item-textbox">
                            <p class="boutique__container-shop-items-item-textbox-text1"> Accessoires </p>
                            <p class="boutique__container-shop-items-item-textbox-text2"> (21) </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tapbar">
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./borne.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/pin_nonactive.svg" alt="pin">
                    </a>
                    <p class="tapbar__container-text"> Bornes </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./defi.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/target.svg" alt="target">
                    </a>
                    <p class="tapbar__container-text"> Défis </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./scan.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/scan.svg" alt="scan">
                    </a>

                    <p class="tapbar__container-text"> Scan </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./boutique.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/boutique_active.svg" alt="cadeau">
                    </a>
                    <p class="tapbar__container-text"> Boutique </p>
                </div>
            </div>
            <img class="boutique__container-line" src="./assets/icones/line.svg" alt="line">
        </div>
    </section>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
