<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>

    <section class="defi">
        <div class="defi__container">
            <div class="defi__container-ios">
                <img class="defi__container-ios-img" src="./assets/icones/ios_elements.svg" alt="">
            </div>
            <div class="defi__container-secondbar" id="secondbar">
                <img class="defi__container-secondbar-points" src="./assets/icones/points.svg" alt="">
                <img class="defi__container-secondbar-mini" src="./assets/icones/feuille_mini.svg" alt="">
                <a class="defi__container-secondbar-profil" href="#">
                    <img class="defi__container-secondbar-profil-img" src="./assets/icones/profile.svg" alt="">
                </a>
            </div>
            <div class="defi__container-demo" id="demo">
                <p class="defi__container-demo-title"> Choisis ton défi</p>
                <img class="defi__container-demo-img" src="./assets/icones/endurance.svg" alt="endurance">
                <img class="defi__container-demo-img" src="./assets/icones/course.svg" alt="course">
                <h2 class="defi__container-demo-title2"> Bienvenue dans le mode défi!</h2>
                <p class="defi__container-demo-text"> Participe aux défis et gagne deux fois plus
                    de points que d’habitude en ramassant les
                    déchets sur ta route.</p>
                <a class="defi__container-demo-button" id="choisisDefi" href="#"> Choisir un défi</a>
            </div>
            <div class="defi__container-defis" id="defis">
                <p class="defi__container-demo-title"> Choisis ton défi</p>
                <img class="defi__container-demo-img" src="./assets/icones/endurance.svg" alt="endurance">
                <img class="defi__container-demo-img" src="./assets/icones/course.svg" alt="course">
                <img class="defi__container-demo-img" src="./assets/icones/clock.svg" alt="clock">
                <a class="defi__container-demo-button" id="suivantDefi" href="#"> Suivant</a>
            </div>
            <div class="defi__container-environnement" id="environnement">
                <p class="defi__container-demo-title3"> Choisis ton environnement </p>
                <img class="defi__container-demo-img" src="./assets/icones/ville.svg" alt="ville">
                <img class="defi__container-demo-img" src="./assets/icones/plage.svg" alt="plage">
                <img class="defi__container-demo-img" class="defi__container-demo-img" src="./assets/icones/foret.svg"
                    alt="foret">
                <a class="defi__container-demo-button" id="validerDefi" href="#"> Valider </a>
            </div>
            <div class="defi__container-compteur" id="compteur">
                <img class="defi__container-compteur-croix" src="./assets/icones/croix_blanch.svg" alt="">
                <h2 class="defi__container-compteur-title"> ENDURANCE </h2>
                <img class="defi__container-compteur-img" src="./assets/icones/compteur.svg" alt="">
                <a class="defi__container-compteur-button" id="commencerDefi" href="#"> Commencer </a>
            </div>
            <div class="defi__container-decompte" id="decompte">
                <a class="defi__container-decompte-croix" href="./defi.html">
                    <img class="defi__container-compteur-croix" src="./assets/icones/croix_blanch.svg" alt="croix">
                </a>
                <h2 class="defi__container-compteur-title title-endurance"> ENDURANCE </h2>
                <img class="defi__container-decompte-img" src="./assets/icones/decompte.svg" alt="decompte">
                <div class="defi__container-decompye-imgbox">
                    <img class="defi__container-decompte-imgbox-img" src="./assets/icones/pas.svg" alt="pas">
                    <img class="defi__container-decompte-imgbox-img" src="./assets/icones/km.svg" alt="km">
                </div>
                <img class='defi__container-decompte-pause' src="./assets/icones/pause.svg" alt="pause">
            </div>
            <div class="tapbar tapbar-shop" id="tapbarDefi">
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./borne.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/pin_nonactive.svg" alt="pin">
                    </a>
                    <p class="tapbar__container-text"> Bornes </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./defi.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/target.svg" alt="target">
                    </a>
                    <p class="tapbar__container-text"> Défis </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./scan.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/scan.svg" alt="scan">
                    </a>

                    <p class="tapbar__container-text"> Scan </p>
                </div>
                <div class="tapbar__container">
                    <a class="tapbar__container-link" href="./boutique.html">
                        <img class="tapbar__container-link-img" src="./assets/icones/boutique_active.svg" alt="cadeau">
                    </a>
                    <p class="tapbar__container-text"> Boutique </p>
                </div>
            </div>
        </div>
        <div class="defi__countdown" id="countdown">
            <img class="defi__countdown-number" id="3" src="./assets/icones/3.svg" alt="3">
            <img class="defi__countdown-number" id="2" src="./assets/icones/2.svg" alt="2">
            <img class="defi__countdown-number" id="1" src="./assets/icones/1.svg" alt="1">
            <img class="defi__countdown-number" id="go" src="./assets/icones/go.svg" alt="go">
        </div>
    </section>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
